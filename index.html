<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
   <div class="mainCon">
    <div class="contaner">
        <div class="todo">
            <h2>To Do List</h2>
        </div>
        <div class="inp">
            <input type="text" id="textInp" placeholder="Enter Your Txet">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="text" id="textContaner">
           <!-- <li class="check"> <input type="radio"> Task 1</li>
           <li> <input type="radio">  Task 2</li>
           <li> <input type="radio">  Task 3</li> -->
        </div>
    </div>
</div>


    <script>
         let textInp = document.getElementById('textInp');
         let textContaner = document.getElementById('textContaner');

        function addTask(){
            if (textInp.value === ''){
            alert('you write somthing');
        } else {
               let li = document.createElement('li');
               li.innerHTML = textInp.value;
               textContaner.appendChild(li);
               let span = document.createElement("span");
               span.innerHTML = "\u00d7";
               li.appendChild(span);

        }
        textInp.value = "";
        saveData()
        }

        textContaner.addEventListener('click',function(e){
        if(e.target.tagName === 'LI'){
            e.target.classList.toggle('check');
            saveData()
        } else if (e.target.tagName === 'SPAN'){
           e.target.parentElement.remove();
           saveData()
        }
        },false);

        function saveData(){
            localStorage.setItem("data", textContaner.innerHTML);
        }

        function showData(){
            textContaner.innerHTML = localStorage.getItem("data");
        }
        showData()
    </script>
</body>
</html>
